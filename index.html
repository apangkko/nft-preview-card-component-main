<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="wrapper">
  <main class="container">
    
    <a class="image-box" href="#">
      <img class="nft-img" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="nft-view"><img src="images/icon-view.svg" alt="icon view"></div>
    </a>
    
    <a href="#"><h1 class="title">Equilibrium #3429</h1></a>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-date">
      <div class="price"><img class="icon" src="images/icon-ethereum.svg" alt="icon ethereum">0.041 ETH</div>
      <div class="date"><img class="icon" src="images/icon-clock.svg" alt="icon clock">3 days left</div>
    </div>

    <hr class="line">
    <div class="creator">
      <img class="avatar" src="images/image-avatar.png" alt="creator's avartar">
      <div class="creationOf">Creation of <a class="creator-name" href="#">Jules Wyvern</a></div>
    </div>

  </main>
</body>
</html>
